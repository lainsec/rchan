{% if posts %}
    <div class="last-posts">
        {% for post in posts %}
        <div class="last-post">
            <div class="last_post_info">
                <a href="/{{ post.get('board') }}/thread/{{post.get('post_id')}}">>>/{{ post.get('board') }}/{{ post.get('post_id') }}</a>
            </div>
            <div class="last_post_content">
                <a href="/{{ post.get('board') }}/thread/{{post.get('post_id')}}">{{ post.get('original_content')[:179] }}...</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endif %}
