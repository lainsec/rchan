{% if 'username' in session %}{% if session["username"] == board_info.board_owner or 'mod'.lower() in roles.lower() or 'owner'.lower() in roles.lower() %}<div id="threadmodoptions" class="mod-options" style="display: none; gap: 1em; padding-left: 1em;"><form action="/pin_post/{{ post.post_id }}" method="post"><input type="hidden" name="board_owner" value="{{ board_info.board_owner }}"><button style="background-color:transparent; border: none; cursor: pointer;" type="submit"><i class="fa-solid fa-thumbtack" style="color: var(--cor-texto);"></i></button></form><form action="/lock_thread/{{ post.post_id }}" method="post"><input type="hidden" name="board_owner" value="{{ board_info.get('board_owner') }}"><button style="background-color:transparent; border: none; cursor: pointer;" type="submit"><i class="fa-solid fa-lock" style="color: var(--cor-texto);"></i></button></form><form action="/delete_post/{{ post.post_id }}" method="post"><input type="hidden" name="board_owner" value="{{ board_info.board_owner }}"><button style="background-color:transparent; border: none; cursor: pointer;" type="submit"><i class="fa-solid fa-trash" style="color: var(--cor-texto);"></i></button></form></div>{% endif %}{% endif %}
