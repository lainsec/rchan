<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="/{{ board_id }}/">
    <meta property="og:image" content="https://81chan.fun/favicon.ico">
