<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レインｃｈａｎｎｅｌ</title>
    <script>
        // Prevent nested framesets
        if (window.self !== window.top) {
            window.top.location = window.self.location;
        }
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #141414; /* Match theme background */
        }
        .frameset-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .sidebar-frame {
            width: 250px; /* Adjust width as needed */
            border: none;
            border-right: 1px solid #188c3f; /* Match theme border color */
            height: 100%;
        }
        .content-frame {
            flex: 1;
            border: none;
            height: 100%;
        }
        
        /* Mobile responsive: Stack vertical or hide sidebar? 
           User asked for responsive sidebar in previous turn.
           If we use iframes, the sidebar iframe will contain the responsive sidebar.
           But on mobile, side-by-side iframes are bad.
           Let's stack them or allow the sidebar to be toggleable?
           For now, let's just stack them on very small screens or keep side-by-side if possible?
           Actually, on mobile, a frameset is usually terrible.
           But the user asked for this structure.
           I will add a media query to stack them.
        */
        @media screen and (max-width: 768px) {
            .sidebar-frame {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="frameset-container">
        <iframe src="/pages/sidebar.html" class="sidebar-frame" name="sidebar" title="Sidebar"></iframe>
        <iframe src="/home" class="content-frame" name="content" title="Content"></iframe>
    </div>
</body>
</html>
