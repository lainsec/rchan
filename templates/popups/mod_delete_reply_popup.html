<dialog class="ban_post_popup popup-delete">
    <div class="header">
        <h1>Delete Reply</h1>
    </div>
    <form action="/api/delete_reply/{{ reply.reply_id }}" method="post">
        <div class="remove_all_ip_posts">
            <input type="checkbox" name="remove_all">
            <h1>Do you wanna delete all posts from this IP?</h1>
        </div>
        <div class="ban_times">
            <ul>
                <li class="ban_time"><button type="submit">Delete this reply</button></li>
            </ul>
        </div>
    </form>
</dialog>
